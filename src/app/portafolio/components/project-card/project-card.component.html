<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4 p-2">
      <img [src]="projectCard().imgUrl" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{projectCard().title}}</h5>
        <p class="card-text">{{projectCard().description}}</p>
        <p class="card-text"><small class="text-body-secondary">{{projectCard().technologies}}</small></p>
        @if(projectCard().siteUrl){
        <a [href]="projectCard().siteUrl" target="_blank" class="btn btn-primary">Ir al sitio</a>
        }
      </div>
    </div>
  </div>
</div>
