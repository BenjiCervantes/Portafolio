<div class="card h-100">
  <img [src]="card().imgUrl" class="card-img-top w-25 m-4" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{card().title}}</h5>
    <p class="card-text">{{card().description}}</p>
    <a [routerLink]="['/projects/view/'+card().technology]" class="btn btn-primary ">Ver los proyectos</a>
  </div>
</div>
